<body>
	<div class="container">

	<nav class="navbar navbar-default">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"> Chrisland </a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#"> Home </a></li>
					<li><a href="#">Students</a></li>
					<li><a href="#">Staff</a></li>
					<li><a href="#">Parents</a></li>

				<form class="navbar-form navbar-left">

					<button type="submit" class="btn btn-info">Submit</button>
					
				</form>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"> Sign Up</span></a></li>

				</ul>

			<img src="cl2.jpg" class="img-rounded" alt="Chrisland school logo" width="200" height="100">
		<h2>Registration and Inquiry</h2>
		
		<form class="form-horizontal">
    		<div class="form-group">
      		
	      		<label class="control-label col-sm-2" for="email">Name:</label>
	      		
	      		<div class="col-sm-6">
	        	<input type="email" class="form-control" id="name" placeholder="Enter Name">
	      		</div>
    		
    		</div>

    		<div class="form-group">
      		
	      		<label class="control-label col-sm-2" for="email">Email:</label>
	      		
	      		<div class="col-sm-6">
	        	<input type="email" class="form-control" id="email" placeholder="Enter email">
	      		</div>
    		
    		</div>

    		<div class="form-group">
      		
	      		<label class="control-label col-sm-2" for="email">Phone:</label>
	      		
	      		<div class="col-sm-6">
	        	<input type="tel" class="form-control" id="Phone" placeholder="Enter Phone">
	      		</div>
    		
    		</div>

    		<div class="form-group">
      		
	      		<label class="control-label col-sm-2" for="email">Select Country</label>
	      		
	      		<div class="col-sm-6">
	        	<input type="email" class="form-control" id="selectcountry">
	      		</div>
    		
    		</div>
    
    		<div class="form-group">
      			<label class="control-label col-sm-2" for="pwd">Password:</label>
      
      			<div class="col-sm-6">          
		        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
		    	</div>
    		
    		</div>
    
    		<div class="form-group">        
      			<div class="col-sm-offset-2 col-sm-10">
        		<div class="checkbox">
          		<label><input type="checkbox"> Remember me</label>
        		</div>
      			</div>
    		
    		</div>
    		
    		<div class="form-group">        
      			<div class="col-sm-offset-2 col-sm-10">
        		<button type="submit" class="btn btn-default">Submit</button>
      			</div>
    		
    		</div>
  		</form>

		</div>

	</div>
